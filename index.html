<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Ular</h1>
            <div class="score-board">
                <div class="score">Skor: <span id="score">0</span></div>
                <div class="high-score">Rekor: <span id="high-score">0</span></div>
            </div>
        </header>
        
        <main>
            <div class="game-area">
                <canvas id="game-canvas" width="400" height="400"></canvas>
                <div id="game-over" class="hidden">
                    <h2>Game Over!</h2>
                    <p>Skor akhir: <span id="final-score">0</span></p>
                    <button id="restart-btn">Main Lagi</button>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn">Mulai</button>
                <button id="pause-btn" disabled>Jeda</button>
                <div class="instructions">
                    <p>Gunakan tombol panah atau WASD untuk menggerakkan ular</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
